databaseChangeLog:
  - changeSet:
      id: 1
      author: fin.kingma
      comment: created new table for teams
      changes:
        - createTable:
            tableName: team
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: slogan
                  type: varchar(50)
                  constraints:
                    nullable: false